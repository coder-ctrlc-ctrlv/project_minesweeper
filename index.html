<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сапёр</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="body">
    <div class="wrap-game body__wrap-game">
        <header class="header">
            <div class="header__general-settings">
                <div class="header__column">
                    <div class="header__row-counter">
                        <img class="header__img" src="img/flag.png">
                        <div class="figure-field header__field text">0000</div>
                    </div>
                    <div class="header__row-counter">
                        <img class="header__img" src="img/clock.png">
                        <div class="figure-field header__field text">0000</div>
                    </div>
                </div>
                <div class="header__column">
                    <select class="figure-field header__select text">
                        <option class="header__item-select" value="easy">Простой</option>
                        <option class="header__item-select" value="medium" selected>Средний</option>
                        <option class="header__item-select" value="hard">Сложный</option>
                    </select>
                    <button class="figure-field header__btn text">Сброс</button>
                </div>
            </div>
            <div class="header__special-settings">
                <h1 class="text header__title">Произвольное поле</h1>
                <div class="header__input-fields">
                    <div class="header__wrap-input">
                        <label class="text header__label header__label_margin-l_none">Ширина:
                            <input class="header__input-field" maxlength="2" type="text">
                        </label>
                    </div>
                    <div class="header__wrap-input">
                        <label class="text header__label">Высота:
                            <input class="header__input-field" maxlength="2" type="text">
                        </label>
                    </div>
                    <div class="header__wrap-input">
                        <label class="text header__label">Мины:
                            <input class="header__input-field" maxlength="3" type="text">
                        </label>
                    </div>
                </div>
                <button class="figure-field header__btn header__btn_margin-tp text">Создать</button>
            </div>
        </header>
        <table class="grid wrap-game__grid"></table>
        <div class="modal-window">
            <div class="modal-window__inner">
                <span class="modal-window__close">&times;</span>
                <h1 class="text modal-window__title"></h1>
                <img class="modal-window__img-main">
                <button class="figure-field modal-window__new-game-btn">
                    <img class="modal-window__img-retry" src="img/retry.png"/>
                    <p class="text modal-window__text-retry">Играть снова</p>
                </button>
            </div>
        </div>
    </div>
    <script src="js/const.js"></script>
    <script src="js/CounterMines.js"></script>
    <script src="js/Timer.js"></script>
    <script src="js/ModalWindow.js"></script>
    <script src="js/TableDOM.js"></script>
    <script src="js/FieldGame.js"></script>
    <script src="js/ItemGame.js"></script>
    <script src="js/ItemMine.js"></script>
    <script src="js/ItemNumber.js"></script>
    <script src="js/ItemNull.js"></script>
    <script src="js/Controller.js"></script>
    <script src="js/Game.js"></script>
    <script>
        game = new Game();
    </script>
</body>
</html>
